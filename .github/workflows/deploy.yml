name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd packages/shared && npm ci
          cd ../../apps/kb-api && npm ci
          cd ../app-api && npm ci
          cd ../ops-api && npm ci
          cd ../frontend && npm ci

      - name: Build shared package
        run: |
          cd packages/shared
          npm run build

      - name: Run tests
        run: |
          # Add test commands when you have tests
          echo "Tests would run here"

      - name: Build frontend
        run: |
          cd apps/frontend
          npm run build

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Install dependencies
        run: |
          npm ci
          cd packages/shared && npm ci && npm run build
          cd ../../apps/kb-api && npm ci
          cd ../app-api && npm ci
          cd ../ops-api && npm ci
          cd ../frontend && npm ci

      - name: Deploy to staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Deploy kb-api
          cd apps/kb-api
          wrangler deploy --name pedi-psych-kb-api-staging
          
          # Deploy app-api
          cd ../app-api
          wrangler deploy --name pedi-psych-app-api-staging
          
          # Deploy ops-api
          cd ../ops-api
          wrangler deploy --name pedi-psych-ops-api-staging
          
          # Deploy frontend to staging
          cd ../frontend
          npm run build
          wrangler pages deploy dist --project-name pedi-psych-frontend-staging

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Install dependencies
        run: |
          npm ci
          cd packages/shared && npm ci && npm run build
          cd ../../apps/kb-api && npm ci
          cd ../app-api && npm ci
          cd ../ops-api && npm ci
          cd ../frontend && npm ci

      - name: Deploy to production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Deploy kb-api
          cd apps/kb-api
          wrangler deploy --name pedi-psych-kb-api
          
          # Deploy app-api
          cd ../app-api
          wrangler deploy --name pedi-psych-app-api
          
          # Deploy ops-api
          cd ../ops-api
          wrangler deploy --name pedi-psych-ops-api
          
          # Deploy frontend to production
          cd ../frontend
          npm run build
          wrangler pages deploy dist --project-name pedi-psych-frontend